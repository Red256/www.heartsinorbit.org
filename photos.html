<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <title>Our Research</title>
    </head>
    <body>
        <!-- navbar-->
        <nav></nav>
        
        <!-- Theme Toggle Button -->
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        </button>
        <section class="hero"> <!--top banner-->
            <h1>Photos</h1>
        </section>

        <section class="about">
            <h2>6/22: 1st Build Day</h2>
        </section>
        <div class="gallery-container">
            <div class="gallery">
                <img src="assets/photos/IMG_6508.jpg" alt="Build Day 6/22 Photo 1" width="600" height="400">
                <div class="desc">Studying components with an engineer</div>
            </div>
    
            <div class="gallery">
                <img src="assets/photos/IMG_6511.jpg" alt="Build Day 6/22 Photo 2" width="600" height="400">
                <div class="desc">Connecting components to the motherboard</div>
            </div>
    
            <div class="gallery">
                <img src="assets/photos/IMG_6522.jpg" alt="Build Day 6/22 Photo 3" width="600" height="400">
                <div class="desc">A group photo of the HIO Team</div>
            </div>
        </div>
        <!-- Footer Section -->
        <footer class="footer"></footer>
        <script src="js/script.js"></script>
    </body>
</html>
